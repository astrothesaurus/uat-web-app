name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: Run Stylelint
        run: npx stylelint "**/*.css"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install flake8

      - name: Run Flake8
        run: flake8 .

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install lcov
        run: sudo apt-get install -y lcov
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage coveralls
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install npm dependencies
        run: npm install
      - name: Install coveralls
        run: npm install -g coveralls
      - name: Run Python tests with coverage
        run: |
          coverage run --source=uat-web-app -m unittest discover -s uat-web-app/tests
          coverage report
          coverage xml
          coverage lcov -o python-coverage.info
      - name: Run npm tests with coverage
        run: |
          npm test -- --coverage
          cp coverage/lcov.info npm-coverage.info
      - name: Combine coverage reports
        run: |
          lcov -a python-coverage.info -a npm-coverage.info -o combined-coverage.info
      - name: Upload combined coverage to Coveralls
        run: cat combined-coverage.info | coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker compose build
      - name: Run docker compose
        run: docker compose up -d
      - name: Install Playwright Tests
        run: npm install @playwright/test
      - name: Install Playwright browsers
        run: npx playwright install
      - name: Install Playwright dependencies
        run: npx playwright install-deps
      - name: Run Playwright tests
        run: npm run test:playwright