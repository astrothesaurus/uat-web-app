name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup steps
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install lcov
      run: sudo apt-get install -y lcov

    # Python back-end steps
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage coveralls

    - name: Run Python tests with coverage
      run: |
        coverage run --source=uat-web-app -m unittest discover -s uat-web-app/tests
        coverage report
        coverage xml
        coverage lcov -o python-coverage.info

    # NPM front-end steps
    - name: Install npm dependencies
      run: npm install

    - name: Install coveralls
      run: npm install -g coveralls

    - name: Run npm tests with coverage
      run: |
        npm test -- --coverage
        cp coverage/lcov.info npm-coverage.info

    # Coverall coverage steps
    - name: Combine coverage reports
      run: |
        lcov -a python-coverage.info -a npm-coverage.info -o combined-coverage.info

    - name: Upload combined coverage to Coveralls
      run: cat combined-coverage.info | coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    # Build and run docker compose steps
    - name: Build docker compose
      run: docker compose build

    - name: Run docker compose up
      run: docker compose up -d

    - name: Install Playwright dependencies and browsers
      run: |
        npx playwright install-deps
        npx playwright install

    - name: Run Playwright tests
      run: npm run test:playwright